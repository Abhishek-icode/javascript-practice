<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 2;
        var b = 1;
        while(b<=10){
            document.write(a+" X "+b+" = "+(a*b));
            b++;
            document.write("<br>");
        } 
        
    </script>
</body>
</html>
