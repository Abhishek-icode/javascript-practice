<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events in javascript</h1>
    <button onclick="myfunc()">Click me</button>
    <button onclick="myfunc2()">Click me</button>
    <button onclick="myfunc3()">Click me</button>
    <button onclick="myfunc4()">Click me</button>

    <script>
        function myfunc(){
            document.body.style.background = "#3b5999";
            document.body.style.color = "white";
        }
        function myfunc2(){
            document.body.style.background = "#00aced";
            document.body.style.color = "white";
        }
        function myfunc3(){
            document.body.style.background = "#25D366";
            document.body.style.color = "white";
        }
        function myfunc4(){
            document.body.style.background = "red";
            document.body.style.color = "white";
        }
    </script>
</body>
</html>
