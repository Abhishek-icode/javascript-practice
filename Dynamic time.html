<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            background-color: rgb(0, 0, 114);
        }

        #main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: rgb(192, 29, 0);
            border-color: white;
            font-size: 22px;
        }
    </style>
    <h1 style="color: white; text-align: center;">Click here to get Dynamic Time</h1>
    <div id="main">
        <button onclick="myfunc()" style="color: white;">Click me</button>
        <p id="showclock" style="color: white; font-size: 33px;"></p>
    </div>
    <script>
        function myfunc() {
            var clock = setInterval(clocktime, 1000);
            function clocktime() {
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById('showclock').innerHTML = t;
            }
        }
    </script>
</body>

</html>
